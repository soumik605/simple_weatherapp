<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/535371c187.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" placeholder="Enter the city" class="text" />
        <button type="submit" class="submit">Search</button>
      </div>

      <div class="name">
        <p class="name1"></p>
        <p></p>
      </div>

      <div class="temp">
        <i class="fas fa-thermometer-empty" style="font-size: 100px; color: rgb(0, 255, 170);"></i>
        <p class="temp1"></p><br /><hr />
        <p>Temperature</p>
      </div>

      <div class="main">
        <i class="fas fa-cloud" style="font-size: 100px ;color: rgb(80, 80, 80);"></i>
        <p class="main1"></p><br /><hr />
      </div>

      <div class="feelslike">
        <i class="fas fa-thermometer-empty" style="font-size: 100px; color: rgb(0, 255, 170);"></i>
        <p class="feelslike1"></p><br /><hr />
        <p>Real Feel</p>
      </div>

      <div class="humidity">
        <i class="fas fa-tint" style="font-size: 100px; color: rgb(0, 171, 214);"></i>
        <p class="humidity1"></p><br /><hr />
        <p>Humidity</p>
      </div>

      <div class="country">
        <i class="far fa-flag" style="font-size: 100px; color: rgb(172, 112, 0);"></i>
        <p class="country1"></p><br /><hr />
        <p>Country code</p>
      </div>

      <div class="windspeed">
        <i class="fas fa-seedling" style="font-size: 100px ; color: rgb(0, 87, 14);"></i>
        <p class="windspeed1"></p><br /><hr />
        <p>Windspeed</p>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
